<head>
    <meta charset='utf-8'>
    <title>Fast Talker Web Setup</title>

    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script>

        var serverLocation;

        function LoadCurrentLocation() {
            serverLocation = window.location.href.toString();
            serverLocation = serverLocation.replace('http://', '');
            serverLocation = serverLocation.replace('/', '');

            var address = document.getElementById('ipAddressInput');
            address.value = serverLocation;
        }

        function ClickedRequest() {
            var httpResponse = httpGet(serverLocation, 'LoadBoard');
        }

        function httpGet(url, rest) {
            url = url + '/' + rest;

            var request = $.ajax({
              url: '/Testing',
              method: 'GET',
              dataType: 'html'
            });

            request.done(function( msg ) {
                var content = document.createTextNode(msg);
                document.body.appendChild(content);
                console.log(msg);
            });

            request.fail(function( jqXHR, textStatus ) {
                alert( 'Request failed: ' + textStatus );
            });

    </script>
</head>
<body onload='LoadCurrentLocation()'>
    <input id='ipAddressInput' type='text' name='ipAddress' value='' />

</body>
</html>
